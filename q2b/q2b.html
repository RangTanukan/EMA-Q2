<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Announcement</title>
  <link rel="stylesheet" href="q2b.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <div class="hamburger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Hike Events</a></li>
          <li><a href="#">Social Events</a></li>
          <li><a href="#">Membership</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Announcements</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <h2>Add New Announcement</h2>
      <form action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
        <input type="hidden" name="SessionIdentifier" value="db34-af22-bcda6836-8070">

        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
        </div>

        <div class="form-group">
          <label for="sender">Sender:</label>
          <input type="text" id="sender" name="sender">
        </div>

        <div class="form-group">
          <label for="priority">Priority:</label>
          <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
        </div>

        <div class="message-container">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6"></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>
  </div>

  <script>
    document.querySelector('.hamburger-menu').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('active');
    });
  </script>
</body>
</html>
